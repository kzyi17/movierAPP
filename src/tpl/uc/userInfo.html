<ul class="mui-table-view" style="margin-top: 0px;">
	<li class="mui-table-view-cell mui-media userinfobar">
		<a class="mui-navigate-right" id="btnUserInfo">
			<div class="mui-media-object mui-pull-left"><img src="images/defaultUserIcon.png" data-lazyload="<%=usericon%>" onload="lazyload(this)" data-preview-src="" data-preview-group="usericon"></div>
			<div class="mui-media-body">
				<p class="mui-ellipsis "><span class="username"><%=nickname%></span><!--<span class="progress ml10">完善度46%</span>--></p>
				<p class="mui-ellipsis ml10"><img src="images/icon_camera.png" style="width: 20px;"/><!-- 3星--></p>
				<p class="mui-ellipsis ml10"><span class="mui-icon mui-icon-person usericon_01"></span><%=job%></p>
				<p class="mui-ellipsis ml10"><span class="mui-icon mui-icon-phone usericon_02"></span><%=mobile%></p>
				<p class="mui-ellipsis ml10"><span class="mui-icon mui-icon-location usericon_03"></span><%=province_name%> <%=city_name%> <%=area_name%></p>
			</div>
		</a>
	</li>
</ul>
