<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>消息/通知</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
	<style type="text/css">
		 
	</style>
</head>
<body>
<header class="mybar mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <a class="mui-icon mui-pull-right mui-icon-plusempty" href="#topPopover" id="topRightPop"></a>
    <nav id="" class="mui-bar-nav mui-bar-tab header-nav-tab">
		<a id="defaultTab" class="mui-tab-item mui-active" href="message_msg.html">
			<span class="mui-tab-label">消息</span>
		</a>
		<a class="mui-tab-item" href="message_notice.html">
			<span class="mui-tab-label">通知</span>
		</a>
	</nav>
</header>
<div class="mui-content">
    
</div>


<script src="js/mui.min.js"></script>
<script type="text/javascript" charset="UTF-8">
  	mui.init();
	var subpages = ['message_msg.html', 'message_notice.html'];
	var subpage_style = {
		top: '45px',
		bottom: '0px',
	};
	
	var aniShow = {};
	
	//创建子页面，首个选项卡页面显示，其它均隐藏；
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		for (var i = 0; i < 4; i++) {
			var temp = {};
			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
			if (i > 0) {
				sub.hide();
			}else{
				temp[subpages[i]] = "true";
				mui.extend(aniShow,temp);
			}
			self.append(sub);
		}
	});
	 //当前激活选项
	var activeTab = subpages[0];
	//选项卡点击事件
	mui('.mui-bar-tab').on('tap', 'a', function(e) {
		var targetTab = this.getAttribute('href');
		if (targetTab == activeTab) {
			return;
		}
		//显示目标选项卡
		//若为iOS平台或非首次显示，则直接显示
		if(mui.os.ios||aniShow[targetTab]){
			plus.webview.show(targetTab);
		}else{
			//否则，使用fade-in动画，且保存变量
			var temp = {};
			temp[targetTab] = "true";
			mui.extend(aniShow,temp);
			plus.webview.show(targetTab,"fade-in",300);
		}
		//隐藏当前;
		plus.webview.hide(activeTab);
		//更改当前活跃的选项卡
		activeTab = targetTab;
	});

</script>
</body>
</html>
